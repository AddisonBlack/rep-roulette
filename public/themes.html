<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="themes-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
  <title>Color Themes</title>
  <script>
    (function () {
      try {
        var saved = localStorage.getItem("repRoulette:theme");
        if (!saved) return;
        var data = JSON.parse(saved);
        if (!data || !data.color) return;
        var gradient = "linear-gradient(to bottom, #ffffff, " + data.color + ")";
        document.documentElement.style.setProperty("--rr-bg", gradient);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  
  <div class="container">
    <div class="title-wrapper">
      <div class="title-container">
        <h1 class="header">Themes</h1>
        <i class="ph ph-palette"></i>
        <a href="index.html">
          <i class="ph ph-backspace back-button" title="Back"></i>
        </a>
      </div>
    </div>
    <div class="theme-container">
      <div>
        <i class="ph ph-caret-circle-right icon-one"></i>
        <button class="theme theme-one">Classic</button>
      </div>
      <div>
        <i class="ph ph-caret-circle-right icon-two"></i>
        <button class="theme theme-two">Gym Girl</button>
      </div>
      <div>
        <i class="ph ph-caret-circle-right icon-three"></i>
        <button class="theme theme-three">Gym Bro</button>
      </div>
      <div>
        <i class="ph ph-caret-circle-right icon-four"></i>
        <button class="theme theme-four">Gym Mom</button>
      </div>
      <div>
        <i class="ph ph-caret-circle-right icon-five"></i>
        <button class="theme theme-five">Gym Dad</button>
      </div>
    </div>
  </div>

  <script src="themes-script.js"></script>

</body>
</html>
