<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function () {
      try {
        var isIOS = !!(window.Capacitor && typeof window.Capacitor.getPlatform === 'function' && window.Capacitor.getPlatform() === 'ios');
        if (isIOS) document.documentElement.classList.add('platform-ios');
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="roulette-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
  <title>Rep Roulette</title>
  <script>
    (function () {
      try {
        var saved = localStorage.getItem("repRoulette:theme");
        if (!saved) return;
        var data = JSON.parse(saved);
        if (!data || !data.color) return;
        var gradient = "linear-gradient(to bottom, #ffffff, " + data.color + ")";
        document.documentElement.style.setProperty("--rr-bg", gradient);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  
  <div class="container">
    <div class="title-wrapper">
      <div class="title-container">
        <h1 class="header">Rep Roulette</h1>
        <i class="ph ph-barbell"></i>
        <a href="index.html">
          <i class="ph ph-backspace back-button" title="Back"></i>
        </a>
        <a href="themes.html">
          <i class="ph ph-palette"></i>
        </a>
      </div>
      <p class="date"></p>
    </div>
    <div class="name-screen">
      <div class="name-container">
        <p class="name"> </p>
        <div>
          <button class="shuffle">
            <i class="animation"></i>SHUFFLE<i class="animation"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
